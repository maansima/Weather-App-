<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="weather" type="text/css" href="weather.css">

  
</head>

<body>
  <div id="app">
    <h1>What's the Weather?</h1>
    <div class="main-app">
      <form class="city-form">
        <input type="text" class="city-input" id="locationTextField" >
        <button type="submit" class="get-weather-button">Get Weather!</button>
      </form>
      <div class="address"></div>
      <div class="city-weather">
        <!-- the content diplayed here will be generated by DOM operations :) -->
      </div>
      <div class="wind-speed">
      </div>
      <div class="visibility"></div>
    </div>
    <div class="forecastHigh">
    </div>
    <div class="forecastLow">
    </div>
    <div class="type"></div>
  </div>
  </div>
  </div>
  
  <div class="weather snow"></div>

 
  <canvas class="skycons" id="icon1" width="64" height="64"></canvas>
  <canvas class="skycons" id="icon2" width="30" height="30"></canvas>
  <canvas class="skycons" id="icon3" width="30" height="30"></canvas>
  <canvas class="skycons" id="icon4" width="30" height="30"></canvas>
  <canvas class="skycons" id="icon5" width="30" height="30"></canvas>
  <canvas class="skycons" id="icon6" width="30" height="30"></canvas>



  <script type="text/javascript" src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDElpH46RpY_dOhzaFtoV1mxYeb4_QZvSs&libraries=places"></script>
  <script src="app.js"></script>


</body>

</html>
